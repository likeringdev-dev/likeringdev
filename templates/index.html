<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Likering</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#00A4E6">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/FKgZRLrW/image.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --likering-pink: #F92B75;
            --likering-blue: #00A4E6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
        }

        .app-screen {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #1a1a1a;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(0, 164, 230, 0.5);
        }

        .title {
            color: white;
            font-size: 2.2em;
            font-weight: 700;
        }

        .slogan {
            color: #ccc;
            font-size: 0.9em;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            border-bottom: 1px solid #2e2e2e;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 15px 0;
            color: #a0a0a0;
            font-size: 1.1em;
            cursor: pointer;
            width: 50%;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .tab-btn.active {
            color: var(--likering-blue);
            border-bottom: 3px solid var(--likering-blue);
            font-weight: 600;
        }

        .form-container {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: #2e2e2e;
            border-radius: 10px;
            padding: 10px 15px;
        }

        .input-group i {
            color: #a0a0a0;
            margin-right: 15px;
            font-size: 1.2em;
        }

        .input-group input {
            background: none;
            border: none;
            color: white;
            flex-grow: 1;
            padding: 8px 0;
            font-size: 1em;
            outline: none;
        }

        .input-group input:focus {
            outline: none;
        }

        .input-group.image-url {
            flex-direction: column;
            align-items: flex-start;
            padding: 15px;
        }

        .image-url-preview {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }

        .image-url-preview img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--likering-blue);
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .image-url-preview .placeholder {
            color: #a0a0a0;
            font-style: italic;
            font-size: 0.9em;
        }

        .main-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: var(--likering-blue);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0, 164, 230, 0.4);
        }

        .main-btn:hover {
            background-color: #007bb5;
        }

        .main-btn:disabled {
            background-color: #4a4a4a;
            cursor: not-allowed;
            box-shadow: none;
        }

        .extra-options {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password {
            color: var(--likering-blue);
            text-decoration: none;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-screen">
        <header class="header">
            <img src="https://i.postimg.cc/FKgZRLrW/image.png" alt="Logo de Likering" class="logo">
            <h1 class="title">Likering</h1>
            <p class="slogan">El único lugar donde tus likes te hacen ganar.</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
            <button class="tab-btn" data-tab="register">Registrarse</button>
        </nav>

        <main class="form-container">
            <form id="login-form" class="tab-content">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-username" placeholder="Nombre de usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Contraseña" required>
                    </div>
                </div>
                <button type="submit" id="login-btn" class="main-btn">Iniciar Sesión</button>
                <div class="extra-options">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <form id="register-form" class="tab-content hidden">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user-plus"></i>
                        <input type="text" id="register-username" placeholder="Nuevo nombre de usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="register-password" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group image-url">
                        <div style="display: flex; align-items: center; width: 100%;">
                            <i class="fas fa-image"></i>
                            <input type="url" id="register-imageurl" placeholder="URL de la imagen de perfil" required style="padding: 0;">
                        </div>
                        <div class="image-url-preview" id="image-url-preview-container">
                            <img id="image-preview" src="" alt="Vista previa de la imagen" class="hidden">
                            <span id="image-placeholder" class="placeholder">Pega y espera para previsualizar...</span>
                        </div>
                    </div>
                </div>
                <button type="submit" id="register-btn" class="main-btn">Registrarse</button>
            </form>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-btn');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const imageUrlInput = document.getElementById('register-imageurl');
            const imagePreview = document.getElementById('image-preview');
            const imagePlaceholder = document.getElementById('image-placeholder');

            // ------------------------------------
            // GESTIÓN DE PESTAÑAS (LOGIN/REGISTER)
            // ------------------------------------

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');

                    // Desactivar todas las pestañas y ocultar contenidos
                    tabs.forEach(t => t.classList.remove('active'));
                    loginForm.classList.add('hidden');
                    registerForm.classList.add('hidden');

                    // Activar la pestaña y mostrar el contenido correcto
                    tab.classList.add('active');
                    if (tabName === 'login') {
                        loginForm.classList.remove('hidden');
                    } else if (tabName === 'register') {
                        registerForm.classList.remove('hidden');
                    }
                });
            });

            // ------------------------------------
            // PREVISUALIZACIÓN DE IMAGEN
            // ------------------------------------

            let previewTimeout;
            imageUrlInput.addEventListener('input', () => {
                clearTimeout(previewTimeout);
                const url = imageUrlInput.value.trim();

                if (url) {
                    imagePlaceholder.textContent = 'Cargando...';
                    previewTimeout = setTimeout(() => {
                        imagePreview.onload = () => {
                            imagePreview.classList.remove('hidden');
                            imagePlaceholder.classList.add('hidden');
                        };
                        imagePreview.onerror = () => {
                            imagePreview.classList.add('hidden');
                            imagePlaceholder.classList.remove('hidden');
                            imagePlaceholder.textContent = 'Error al cargar la imagen. Intenta otra URL.';
                        };
                        imagePreview.src = url;
                    }, 1000); // Pequeña espera para evitar carga excesiva
                } else {
                    imagePreview.classList.add('hidden');
                    imagePreview.src = '';
                    imagePlaceholder.classList.remove('hidden');
                    imagePlaceholder.textContent = 'Pega y espera para previsualizar...';
                }
            });

            // ------------------------------------
            // LÓGICA DE REGISTRO (CON FLASK/POSTGRES)
            // ------------------------------------

            // *** RUTA DE API DE FLASK PARA REGISTRO ***
            const REGISTER_API_URL = '/api/register';

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('register-username').value.trim();
                const password = document.getElementById('register-password').value;
                const imageUrl = document.getElementById('register-imageurl').value.trim();

                if (!username || !password || !imageUrl) {
                    alert('Por favor, completa todos los campos.');
                    return;
                }

                registerBtn.disabled = true;
                registerBtn.textContent = 'Registrando...';

                const payload = {
                    username: username,
                    password: password,
                    imageUrl: imageUrl // Enviamos el campo de la URL de la imagen
                };

                try {
                    // Enviamos la petición POST a la ruta de Flask
                    const response = await fetch(REGISTER_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    const scriptData = await response.json();

                    // response.ok verifica si la respuesta es 200-299. scriptData.success verifica el éxito de la lógica del backend.
                    if (response.ok && scriptData.success) { 
                        alert('¡Registro exitoso! Ahora puedes iniciar sesión.');

                        // Guardamos datos básicos en localStorage y redirigimos.
                        // El plan 'azul' es asumido como valor por defecto tras el registro exitoso.
                        localStorage.setItem('loggedInUser', JSON.stringify({
                            username: username,
                            imageUrl: imageUrl,
                            plan: 'azul',
                            likes: '0', followers: '0', following: '0',
                            likesDisponibles: '0', likesGanados: '0', dineroGanado: '$0'
                        }));
                        window.location.href = 'Videos.html';
                    } else {
                        // Manejo de errores específicos (ej: usuario ya existe)
                        alert(scriptData.message || 'Hubo un error al registrar el usuario.');
                    }

                } catch (error) {
                    console.error('Error:', error);
                    alert('Hubo un error de conexión al intentar registrar el usuario.');
                } finally {
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Registrarse';
                }
            });
            
            // ------------------------------------
            // LÓGICA DE INICIO DE SESIÓN (A IMPLEMENTAR)
            // ------------------------------------
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                alert('La lógica de Iniciar Sesión aún no está implementada. Usa la pestaña "Registrarse".');
                // Aquí iría la lógica para enviar a la ruta /api/login de Flask
            });

            // --- Service Worker ---
            // Mantenemos la lógica del Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        })
                        .catch(err => {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                });
            }
        });
    </script>
</body>
</html>
