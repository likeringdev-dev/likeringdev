<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Likering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --dark-background: #121212;
            --dark-grey: #1a1a1a;
            --light-grey: #2e2e2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --plan-azul: #00A4E6;
            --plan-rojo: #F92B75;
            --plan-naranja: #FFA500;
            --plan-verde: #28a745;
            --plan-morado: #8A2BE2;
            --plan-negro: #E0E0E0;
            --plan-amarillo: #FFD700;
            --plan-color-principal: var(--plan-azul);
        }

        .plan-azul { --plan-color-principal: var(--plan-azul); }
        .plan-rojo { --plan-color-principal: var(--plan-rojo); }
        .plan-naranja { --plan-color-principal: var(--plan-naranja); }
        .plan-verde { --plan-color-principal: var(--plan-verde); }
        .plan-morado { --plan-color-principal: var(--plan-morado); }
        .plan-negro { --plan-color-principal: var(--plan-negro); }
        .plan-amarillo { --plan-color-principal: var(--plan-amarillo); }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            justify-content: center; 
            background: var(--dark-background); 
            color: var(--text-primary); 
            min-height: 100vh;
        }

        .app-screen {
            width: 100%;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            background: var(--dark-background);
        }

        .messages-header {
            width: 100%;
            padding: 60px 25px 25px;
            color: var(--text-primary);
            flex-shrink: 0;
            position: relative;
            z-index: 2;
            background: var(--dark-grey);
            border-bottom: 1px solid var(--light-grey);
        }

        .header-top-row {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-icon {
            background: var(--light-grey);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon:hover {
            background: var(--plan-color-principal);
            transform: scale(1.1);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background: var(--dark-grey);
            border: 1px solid var(--light-grey);
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .modal-overlay.show .modal-container {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 20px 25px 15px;
            border-bottom: 1px solid var(--light-grey);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: var(--light-grey);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--plan-color-principal);
            color: white;
            transform: scale(1.1);
        }

        .modal-body {
            padding: 25px;
        }

        .modal-body p {
            margin: 0 0 20px 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--light-grey);
            border: 2px solid transparent;
            border-radius: 12px;
            transition: border-color 0.3s ease;
        }

        .input-container:focus-within {
            border-color: var(--plan-color-principal);
            box-shadow: 0 0 0 3px rgba(0, 164, 230, 0.1);
        }

        .username-prefix {
            padding: 15px 0 15px 15px;
            color: var(--plan-color-principal);
            font-weight: 600;
            font-size: 1rem;
        }

        .modal-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 15px 15px 5px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        .modal-input::placeholder {
            color: var(--text-secondary);
        }

        .modal-error {
            margin-top: 10px;
            color: #ff4757;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-error.show {
            opacity: 1;
        }

        .modal-footer {
            padding: 15px 25px 25px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
        }

        .modal-btn.cancel {
            background: var(--light-grey);
            color: var(--text-secondary);
        }

        .modal-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .modal-btn.primary {
            background: var(--plan-color-principal);
            color: white;
        }

        .modal-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 164, 230, 0.3);
        }

        .modal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Animación de entrada */
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .modal-container {
                width: 95%;
                margin: 20px;
            }
            
            .modal-header,
            .modal-body,
            .modal-footer {
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .modal-footer {
                flex-direction: column;
            }
            
            .modal-btn {
                width: 100%;
            }
        }

        .messages-title {
            text-align: center;
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .search-container {
            margin-top: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--light-grey);
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 12px 45px 12px 15px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--plan-color-principal);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .chat-item:hover {
            background: var(--light-grey);
            transform: translateX(5px);
        }

        .chat-item.unread {
            background: rgba(0,164,230,0.05);
        }

        .chat-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            flex-shrink: 0;
            border: 2px solid var(--plan-color-principal);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .chat-item:hover .chat-avatar {
            transform: scale(1.05);
        }

        .chat-info {
            flex-grow: 1;
            min-width: 0;
        }

        .chat-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }

        .chat-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            flex-shrink: 0;
            margin-left: 10px;
            font-weight: 500;
        }

        .chat-preview {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            line-height: 1.3;
        }

        .chat-item.unread .chat-preview {
            color: var(--text-primary);
            font-weight: 500;
        }


        /* Logo de fondo */
        .app-screen::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-image: url('https://i.postimg.cc/PJm3mRTH/image.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
        }

        .messages-header,
        .chat-list {
            position: relative;
            z-index: 2;
        }

        /* Estilos para opciones de chat */
        .chat-item-options {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .chat-item:hover .chat-item-options {
            opacity: 1;
        }

        .options-btn {
            background: var(--light-grey);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-btn:hover {
            background: var(--plan-color-principal);
            color: white;
            transform: scale(1.1);
        }

        /* Menu contextual */
        .context-menu {
            position: fixed;
            background: var(--dark-grey);
            border: 1px solid var(--light-grey);
            border-radius: 8px;
            padding: 8px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            min-width: 150px;
        }

        .context-menu.show {
            opacity: 1;
            visibility: visible;
        }

        .context-menu-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .context-menu-item:hover {
            background: var(--light-grey);
        }

        .context-menu-item.danger {
            color: #ff4757;
        }

        .new-conversation-btn {
            background: var(--plan-color-principal);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 164, 230, 0.3);
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            border: 2px solid transparent;
        }

        .new-conversation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 164, 230, 0.4);
            background: var(--plan-color-principal);
            filter: brightness(1.1);
        }

        .new-conversation-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 164, 230, 0.3);
        }

        .new-conversation-btn i {
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .new-conversation-btn:hover i {
            transform: rotate(90deg);
        }

        .new-conversation-btn span {
            white-space: nowrap;
        }

        /* Responsive para el botón */
        @media (max-width: 480px) {
            .new-conversation-btn {
                padding: 10px 16px;
                font-size: 0.85rem;
                gap: 6px;
            }
            
            .new-conversation-btn span {
                display: none;
            }
            
            .new-conversation-btn {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                justify-content: center;
                padding: 0;
            }
            
            .new-conversation-btn i {
                font-size: 1rem;
                margin: 0;
            }
        }

        @media (max-width: 360px) {
            .new-conversation-btn span {
                font-size: 0.8rem;
            }
        }

        /* Ajustar el header para mejor alineación */
        .header-top-row {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        /* Variante para temas de colores */
        .plan-rojo .new-conversation-btn {
            box-shadow: 0 4px 15px rgba(249, 43, 117, 0.3);
        }

        .plan-rojo .new-conversation-btn:hover {
            box-shadow: 0 8px 25px rgba(249, 43, 117, 0.4);
        }

        .plan-naranja .new-conversation-btn {
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
        }

        .plan-naranja .new-conversation-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.4);
        }

        .plan-verde .new-conversation-btn {
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .plan-verde .new-conversation-btn:hover {
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .plan-morado .new-conversation-btn {
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .plan-morado .new-conversation-btn:hover {
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }

        .plan-amarillo .new-conversation-btn {
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .plan-amarillo .new-conversation-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .plan-negro .new-conversation-btn {
            box-shadow: 0 4px 15px rgba(224, 224, 224, 0.3);
        }

        .plan-negro .new-conversation-btn:hover {
            box-shadow: 0 8px 25px rgba(224, 224, 224, 0.4);
        }

        .context-menu-item.danger:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        .unread-badge {
            background: var(--plan-color-principal);
            color: white;
            font-size: 0.75rem;
            border-radius: 50%;
            min-width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-left: 10px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,164,230,0.4);
        }

        .status-indicator {
            position: absolute;
            bottom: 18px;
            right: 30px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--dark-grey);
        }

        .status-online {
            background: var(--plan-verde);
        }

        .status-away {
            background: var(--plan-amarillo);
        }

        .status-offline {
            background: var(--text-secondary);
        }

        .no-messages {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .no-messages i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--plan-color-principal);
            opacity: 0.5;
        }

        .no-messages h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .no-messages p {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .loading-messages {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .loading-messages i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--plan-color-principal);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mejoras responsivas */
        @media (max-width: 480px) {
            .messages-header {
                padding: 50px 20px 20px;
            }

            .chat-item {
                padding: 12px 20px;
            }

            .chat-avatar {
                width: 50px;
                height: 50px;
            }

            .chat-name {
                font-size: 0.95rem;
            }

            .chat-preview {
                font-size: 0.85rem;
            }

            .messages-title {
                font-size: 1.5rem;
            }
        }

        /* Animaciones */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-item {
            animation: slideIn 0.3s ease;
        }

        .chat-item:nth-child(2) { animation-delay: 0.1s; }
        .chat-item:nth-child(3) { animation-delay: 0.2s; }
        .chat-item:nth-child(4) { animation-delay: 0.3s; }
        .chat-item:nth-child(5) { animation-delay: 0.4s; }
        .chat-item:nth-child(6) { animation-delay: 0.5s; }
        .chat-item:nth-child(7) { animation-delay: 0.6s; }
        .chat-item:nth-child(8) { animation-delay: 0.7s; }
        .chat-item:nth-child(9) { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="app-screen">
        <header class="messages-header">

            <div class="header-top-row">
                <a href="Videos.html" class="header-icon"><i class="fas fa-arrow-left"></i></a>
                <button class="new-conversation-btn" id="new-message-btn">
                    <i class="fas fa-plus"></i>
                    <span>Nueva conversación</span>
                </button>
            </div>
            
            <h1 class="messages-title">Mensajes</h1>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar conversaciones..." id="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
        </header>

        <div class="modal-overlay" id="new-chat-modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h3>Nueva conversación</h3>
                    <button class="modal-close" id="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Ingresa el nombre de usuario para iniciar una conversación</p>
                    <div class="input-container">
                        <span class="username-prefix">@</span>
                        <input type="text" id="username-input" placeholder="nombre_usuario" class="modal-input">
                    </div>
                    <div class="modal-error" id="modal-error"></div>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn cancel" id="cancel-btn">Cancelar</button>
                    <button class="modal-btn primary" id="start-chat-btn">Iniciar chat</button>
                </div>
            </div>
        </div>


        <div class="context-menu" id="context-menu">
            <div class="context-menu-item" id="delete-conversation">
                <i class="fas fa-trash"></i>
                <span>Eliminar conversación</span>
            </div>
        </div>


        <div class="chat-list" id="chat-list">
            <div class="loading-messages">
                <i class="fas fa-spinner"></i>
                <p>Cargando conversaciones...</p>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyck3vesbAdynXl5OJdua80iQo1Ju6fHZaYd_mslNmCbrcw4nx1RVc2xEQQHsy3Lt0kDg/exec';
        
        let loggedInUser = null;
        let allConversations = [];
        let conversationsInterval = null;

        document.addEventListener('DOMContentLoaded', () => {
            loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!loggedInUser) {
                window.location.href = 'index.html';
                return;
            }

            // Aplicar tema del usuario logueado
            document.body.className = `plan-${loggedInUser.plan.toLowerCase()}`;
            
            loadConversations();
            setupEventListeners();

            
            // Actualizar conversaciones cada 30 segundos
            conversationsInterval = setInterval(loadConversations, 30000);
        });

        async function loadConversations() {
            try {
                const params = new URLSearchParams({
                    action: 'getConversations',
                    user: loggedInUser.username
                });
                
                const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
                const result = await response.json();
                
                if (result.success) {
                    allConversations = result.data;
                    displayConversations(allConversations);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('chat-list').innerHTML = `
                    <div class="no-messages">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error de conexión</h3>
                        <p>No se pudieron cargar las conversaciones. Verifica tu conexión.</p>
                    </div>
                `;
            }
        }

        function displayConversations(conversations) {
            const chatList = document.getElementById('chat-list');
            
            if (conversations.length === 0) {
                chatList.innerHTML = `
                    <div class="no-messages">
                        <i class="fas fa-comments"></i>
                        <h3>Sin conversaciones</h3>
                        <p>Aún no tienes mensajes. ¡Inicia una conversación!</p>
                    </div>
                `;
                return;
            }
            
            // Ordenar por timestamp del último mensaje (más reciente primero)
            conversations.sort((a, b) => new Date(b.lastMessage.timestamp) - new Date(a.lastMessage.timestamp));
            
            chatList.innerHTML = conversations.map((conv, index) => {
                const time = formatTime(conv.lastMessage.timestamp);
                const preview = conv.lastMessage.text.length > 50 ? 
                    conv.lastMessage.text.substring(0, 50) + '...' : 
                    conv.lastMessage.text;
                
                const isFromMe = conv.lastMessage.from === loggedInUser.username;
                const displayPreview = isFromMe ? `Tú: ${preview}` : preview;
                
                return `
                    <div class="chat-item ${conv.unreadCount > 0 ? 'unread' : ''}" 
                         data-user="${conv.username}" 
                         style="animation-delay: ${index * 0.1}s">
                        <img src="${conv.imageUrl}" alt="Avatar" class="chat-avatar" 
                             onerror="this.src='https://via.placeholder.com/60/666/FFF?text=${conv.username.charAt(0).toUpperCase()}'">
                        <div class="chat-info">
                            <div class="chat-info-header">
                                <span class="chat-name">@${conv.username}</span>
                                <span class="chat-time">${time}</span>
                            </div>
                            <div class="chat-preview">${displayPreview}</div>
                        </div>
                        ${conv.unreadCount > 0 ? `<span class="unread-badge">${conv.unreadCount > 99 ? '99+' : conv.unreadCount}</span>` : ''}
                        <div class="status-indicator status-online"></div>
                        <div class="chat-item-options">
                            <button class="options-btn" data-username="${conv.username}">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatTime(timestamp) {
            const now = new Date();
            const messageTime = new Date(timestamp);
            const diff = now - messageTime;
            
            // Menos de 1 minuto
            if (diff < 60000) return 'Ahora';
            
            // Menos de 1 hora
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return `${minutes}m`;
            }
            
            // Mismo día
            if (messageTime.toDateString() === now.toDateString()) {
                return messageTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
            
            // Esta semana
            if (diff < 604800000) {
                const days = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
                return days[messageTime.getDay()];
            }
            
            // Fecha completa
            return messageTime.toLocaleDateString('es-ES', {day: '2-digit', month: '2-digit'});
        }



        function setupEventListeners() {
            // Funcionalidad de búsqueda
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                
                if (searchTerm === '') {
                    displayConversations(allConversations);
                    return;
                }
                
                const filteredConversations = allConversations.filter(conv => 
                    conv.username.toLowerCase().includes(searchTerm) ||
                    conv.lastMessage.text.toLowerCase().includes(searchTerm)
                );
                
                if (filteredConversations.length === 0) {
                    const chatList = document.getElementById('chat-list');
                    chatList.innerHTML = `
                        <div class="no-messages">
                            <i class="fas fa-search"></i>
                            <h3>Sin resultados</h3>
                            <p>No se encontraron conversaciones que coincidan con "${searchTerm}"</p>
                        </div>
                    `;
                } else {
                    displayConversations(filteredConversations);
                }
            });

            // Click en conversaciones
            document.getElementById('chat-list').addEventListener('click', (e) => {
                const chatItem = e.target.closest('.chat-item');
                if (chatItem) {
                    const username = chatItem.dataset.user;
                    if (username) {
                        // Limpiar interval antes de navegar
                        if (conversationsInterval) {
                            clearInterval(conversationsInterval);
                        }
                        window.location.href = `chat.html?user=${username}`;
                    }
                }
            });

            // Modal para nuevo mensaje
            const modal = document.getElementById('new-chat-modal');
            const usernameInput = document.getElementById('username-input');
            const modalError = document.getElementById('modal-error');
            
            // Abrir modal
            document.getElementById('new-message-btn').addEventListener('click', () => {
                modal.classList.add('show');
                usernameInput.focus();
                usernameInput.value = '';
                modalError.classList.remove('show');
            });
            
            // Cerrar modal
            function closeModal() {
                modal.classList.remove('show');
                usernameInput.value = '';
                modalError.classList.remove('show');
            }
            
            document.getElementById('close-modal').addEventListener('click', closeModal);
            document.getElementById('cancel-btn').addEventListener('click', closeModal);
            
            // Cerrar modal al hacer clic en el overlay
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Cerrar modal con Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeModal();
                }
            });
            
            // Iniciar chat con Enter
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    startNewChat();
                }
            });
            
            // Botón de iniciar chat
            document.getElementById('start-chat-btn').addEventListener('click', startNewChat);
            
            function startNewChat() {
                const username = usernameInput.value.trim().replace('@', '');
                
                // Validaciones
                if (!username) {
                    showModalError('Por favor ingresa un nombre de usuario');
                    return;
                }
                
                if (username === loggedInUser.username) {
                    showModalError('No puedes enviarte mensajes a ti mismo');
                    return;
                }
                
                if (username.length < 3) {
                    showModalError('El nombre de usuario debe tener al menos 3 caracteres');
                    return;
                }
                
                if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                    showModalError('El nombre de usuario solo puede contener letras, números y guiones bajos');
                    return;
                }
                
                // Limpiar interval antes de navegar
                if (conversationsInterval) {
                    clearInterval(conversationsInterval);
                }
                
                // Navegar al chat
                window.location.href = `chat.html?user=${username}`;
            }
            
            function showModalError(message) {
                modalError.textContent = message;
                modalError.classList.add('show');
                usernameInput.focus();
                
                // Auto-ocultar error después de 5 segundos
                setTimeout(() => {
                    modalError.classList.remove('show');
                }, 5000);
            }
            
            // Limpiar error al escribir
            usernameInput.addEventListener('input', () => {
                if (modalError.classList.contains('show')) {
                    modalError.classList.remove('show');
                }
            });
        }


        // Variables para el menú contextual
        let contextMenu = null;
        let selectedUsername = null;

        // Inicializar menú contextual
        function initContextMenu() {
            contextMenu = document.getElementById('context-menu');
            
            // Event listeners para opciones
            document.addEventListener('click', (e) => {
                // Botón de opciones
                if (e.target.closest('.options-btn')) {
                    e.stopPropagation();
                    const btn = e.target.closest('.options-btn');
                    selectedUsername = btn.dataset.username;
                    showContextMenu(e.pageX, e.pageY);
                    return;
                }
                
                // Cerrar menú si se hace clic fuera
                if (contextMenu && !contextMenu.contains(e.target)) {
                    hideContextMenu();
                }
            });
            
            // Eliminar conversación
            document.getElementById('delete-conversation').addEventListener('click', () => {
                if (selectedUsername) {
                    deleteConversation(selectedUsername);
                }
                hideContextMenu();
            });
        }

        function showContextMenu(x, y) {
            if (!contextMenu) return;
            
            contextMenu.style.left = `${x}px`;
            contextMenu.style.top = `${y}px`;
            contextMenu.classList.add('show');
            
            // Ajustar posición si se sale de la pantalla
            const rect = contextMenu.getBoundingClientRect();
            if (rect.right > window.innerWidth) {
                contextMenu.style.left = `${x - rect.width}px`;
            }
            if (rect.bottom > window.innerHeight) {
                contextMenu.style.top = `${y - rect.height}px`;
            }
        }

        function hideContextMenu() {
            if (contextMenu) {
                contextMenu.classList.remove('show');
                selectedUsername = null;
            }
        }

        async function deleteConversation(username) {
            const confirmDelete = confirm(`¿Estás seguro de que quieres eliminar la conversación con @${username}?`);
            if (!confirmDelete) return;
            
            try {
                // Aquí puedes implementar la lógica para eliminar del backend
                // Por ahora, solo eliminamos localmente
                allConversations = allConversations.filter(conv => conv.username !== username);
                displayConversations(allConversations);
                
                // Mostrar mensaje de éxito
                const chatList = document.getElementById('chat-list');
                const successMsg = document.createElement('div');
                successMsg.style.cssText = 'position: fixed; top: 20px; right: 20px; background: var(--plan-verde); color: white; padding: 12px 20px; border-radius: 8px; z-index: 1001; animation: slideIn 0.3s ease;';
                successMsg.textContent = 'Conversación eliminada';
                document.body.appendChild(successMsg);
                
                setTimeout(() => {
                    successMsg.remove();
                }, 3000);
                
            } catch (error) {
                console.error('Error al eliminar conversación:', error);
                alert('Error al eliminar la conversación');
            }
        }

        // Limpiar interval al cerrar la página
        window.addEventListener('beforeunload', () => {
            if (conversationsInterval) {
                clearInterval(conversationsInterval);
            }
        });

        // Pausar actualizaciones cuando la página no está visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (conversationsInterval) {
                    clearInterval(conversationsInterval);
                }
            } else {
                // Reanudar actualizaciones cuando la página vuelve a ser visible
                loadConversations();
                initContextMenu(); // Agregar esta línea
                conversationsInterval = setInterval(loadConversations, 30000);
            }
        });
    </script>
