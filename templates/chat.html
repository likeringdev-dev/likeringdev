    <style>

        :root {
            --dark-background: #121212;
            --dark-grey: #1a1a1a;
            --light-grey: #2e2e2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;

        .plan-rojo { --plan-color-principal: var(--plan-rojo); }
        .plan-naranja { --plan-color-principal: var(--plan-naranja); }
        .plan-verde { --plan-color-principal: var(--plan-verde); }
        .plan-morado { --plan-color-principal: var(--plan-morado); }
        .plan-negro { --plan-color-principal: var(--plan-negro); }
        .plan-amarillo { --plan-color-principal: var(--plan-amarillo); }

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-top-row">
                <a href="mensajes.html" class="header-icon"><i class="fas fa-arrow-left"></i></a>
                <div class="header-icon" id="info-btn"><i class="fas fa-info-circle"></i></div>
            </div>
            
            <div class="chat-user-info">
                <div id="chat-avatar" class="chat-avatar"></div>
                <div class="chat-user-details">
                    <h2 id="chat-username"></h2>
                    <div class="chat-user-status">
                        <div class="status-dot"></div>
                        <span>En línea</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="delete-message-modal">
            <div class="modal-container">
                <div class="modal-header">
                    <i class="fas fa-exclamation-triangle modal-warning-icon"></i>
                    <h3>Eliminar mensaje</h3>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que quieres eliminar este mensaje?</p>
                    <div class="warning-note">
                        <i class="fas fa-info-circle"></i>
                        <span>Solo se pueden eliminar mensajes que no han sido vistos</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn cancel" id="cancel-delete-btn">Cancelar</button>
                    <button class="modal-btn danger" id="confirm-delete-btn">
                        <i class="fas fa-trash"></i>
                        Eliminar
                    </button>
                </div>
            </div>
        </div>


        <div class="messages-container" id="messages-container">
            <div class="empty-chat">
                <i class="fas fa-comments"></i>
                <h3>¡Inicia la conversación!</h3>
                <p>Envía un mensaje para comenzar a chatear</p>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="message-input-container">
            <input type="text" class="message-input" id="message-input" placeholder="Escribe un mensaje...">
            <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyck3vesbAdynXl5OJdua80iQo1Ju6fHZaYd_mslNmCbrcw4nx1RVc2xEQQHsy3Lt0kDg/exec';
        
        let loggedInUser = null;
        let chatUser = null;
        let messagesInterval = null;
        let lastMessagesHash = '';
        let isTyping = false;

        document.addEventListener('DOMContentLoaded', () => {
            loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!loggedInUser) {
                window.location.href = 'index.html';
                return;
            }

            // Aplicar tema
            document.body.className = `plan-${loggedInUser.plan.toLowerCase()}`;

            // Obtener usuario del chat desde URL
            const urlParams = new URLSearchParams(window.location.search);
            chatUser = urlParams.get('user');
            
            if (!chatUser) {
                window.location.href = 'mensajes.html';
                return;
            }

            initializeChat();
            setupEventListeners();
        });

        function initializeChat() {
            document.getElementById('chat-username').textContent = `@${chatUser}`;
            loadUserProfile();
            loadMessages();
            markAsRead();
            
            // Actualizar mensajes cada 3 segundos sin parpadeo
            messagesInterval = setInterval(() => {
                loadMessages(true); // true = silencioso
            }, 3000);
        }

        async function loadUserProfile() {
            try {
                const params = new URLSearchParams({
                    action: 'getUserProfile',
                    user: chatUser
                });
                
                const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
                const result = await response.json();
                
                if (result.success) {
                    const avatar = document.getElementById('chat-avatar');
                    avatar.style.backgroundImage = `url('${result.data.imageUrl}')`;
                    avatar.addEventListener('click', () => {
                        window.location.href = `Streamer.html?user=${chatUser}`;
                    });
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        // Modificar la función setupEventListeners() para incluir la inicialización del modal:
        function setupEventListeners() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Simular indicador de escritura
            let typingTimeout;
            messageInput.addEventListener('input', () => {
                if (!isTyping && messageInput.value.trim()) {
                    isTyping = true;
                    // Aquí podrías enviar señal de "está escribiendo" al servidor
                }
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    isTyping = false;
                    // Aquí podrías enviar señal de "dejó de escribir" al servidor
                }, 1000);
            });

            // Click en botón de info
            document.getElementById('info-btn').addEventListener('click', () => {
                window.location.href = `Streamer.html?user=${chatUser}`;
            });
            
            // Inicializar modal de eliminación
            initDeleteModal();
        }

        async function loadMessages(silent = false) {
            try {
                const params = new URLSearchParams({
                    action: 'getMessages',
                    user1: loggedInUser.username,
                    user2: chatUser
                });
                
                const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
                const result = await response.json();
                
                if (result.success) {
                    const messagesHash = JSON.stringify(result.data);
                    
                    // Solo actualizar si hay cambios (evita parpadeo)
                    if (messagesHash !== lastMessagesHash || !silent) {
                        displayMessages(result.data);
                        lastMessagesHash = messagesHash;
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            const wasAtBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 1;
            
            // Limpiar contenedor
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-comments"></i>
                        <h3>¡Inicia la conversación!</h3>
                        <p>Envía un mensaje para comenzar a chatear con @${chatUser}</p>
                    </div>
                `;
                return;
            }
            
            messages.forEach((message, index) => {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `message-wrapper ${message.from === loggedInUser.username ? 'sent' : 'received'}`;
                
                const messageEl = document.createElement('div');
                messageEl.className = `message ${message.from === loggedInUser.username ? 'sent' : 'received'}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // Contenido del mensaje
                messageEl.innerHTML = `
                    <div>${message.message}</div>
                    ${message.from === loggedInUser.username && !message.read ? 
                        `<div class="message-options">
                            <button class="delete-btn" onclick="deleteMessage('${message.messageId}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>` : ''
                    }
                `;
                
                // Información del mensaje
                const messageInfo = document.createElement('div');
                messageInfo.className = 'message-info';
                
                if (message.from === loggedInUser.username) {
                    // Mensaje enviado por mí
                    const statusIcon = message.read ? 
                        '<i class="fas fa-check-double"></i>' : 
                        '<i class="fas fa-check"></i>';
                    
                    const statusText = message.read ? 'Visto' : 'Enviado';
                    const readTime = message.read && message.readAt ? 
                        ` • ${new Date(message.readAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}` : '';
                    
                    messageInfo.innerHTML = `
                        <span class="message-time">${time}</span>
                        <span class="message-status ${message.read ? 'read' : ''}">
                            ${statusIcon} ${statusText}${readTime}
                        </span>
                    `;
                } else {
                    // Mensaje recibido
                    messageInfo.innerHTML = `
                        <span class="message-time">${time}</span>
                    `;
                }
                
                messageWrapper.appendChild(messageEl);
                messageWrapper.appendChild(messageInfo);
                container.appendChild(messageWrapper);
            });
            
            // Mantener scroll en la parte inferior si ya estaba ahí
            if (wasAtBottom) {
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Deshabilitar input mientras se envía
            input.disabled = true;
            sendButton.disabled = true;
            
            try {
                const payload = {
                    action: 'sendMessage',
                    from: loggedInUser.username,
                    to: chatUser,
                    message: message
                };
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    input.value = '';
                    loadMessages(); // Recargar mensajes inmediatamente
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error al enviar el mensaje. Inténtalo de nuevo.');
            } finally {
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        // Reemplazar la función deleteMessage() con esta versión:
        let currentMessageId = null;

        async function deleteMessage(messageId) {
            currentMessageId = messageId;
            const modal = document.getElementById('delete-message-modal');
            modal.classList.add('show');
        }

        // Agregar estas funciones después de la función deleteMessage():
        function initDeleteModal() {
            const modal = document.getElementById('delete-message-modal');
            const cancelBtn = document.getElementById('cancel-delete-btn');
            const confirmBtn = document.getElementById('confirm-delete-btn');
            
            // Cerrar modal
            function closeDeleteModal() {
                modal.classList.remove('show');
                currentMessageId = null;
                // Reset button state
                confirmBtn.classList.remove('loading');
                confirmBtn.disabled = false;
            }
            
            // Event listeners
            cancelBtn.addEventListener('click', closeDeleteModal);
            
            // Cerrar modal al hacer clic en el overlay
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeDeleteModal();
                }
            });
            
            // Cerrar modal con Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeDeleteModal();
                }
            });
            
            // Confirmar eliminación
            confirmBtn.addEventListener('click', async () => {
                if (!currentMessageId) return;
                
                // Loading state
                confirmBtn.classList.add('loading');
                confirmBtn.disabled = true;
                cancelBtn.disabled = true;
                
                try {
                    const payload = {
                        action: 'deleteMessage',
                        messageId: currentMessageId,
                        username: loggedInUser.username
                    };
                    
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Mostrar mensaje de éxito
                        showSuccessMessage('Mensaje eliminado correctamente');
                        loadMessages(); // Recargar mensajes
                        closeDeleteModal();
                    } else {
                        throw new Error(result.message || 'No se pudo eliminar el mensaje');
                    }
                } catch (error) {
                    console.error('Error deleting message:', error);
                    showErrorMessage(error.message || 'Error al eliminar el mensaje');
                } finally {
                    // Reset button states
                    confirmBtn.classList.remove('loading');
                    confirmBtn.disabled = false;
                    cancelBtn.disabled = false;
                }
            });
        }

        // Funciones para mostrar mensajes de éxito/error
        function showSuccessMessage(message) {
            showToast(message, 'success');
        }

        function showErrorMessage(message) {
            showToast(message, 'error');
        }

        function showToast(message, type = 'info') {
            // Crear toast
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            // Estilos del toast
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--plan-verde)' : '#ff4757'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 0.9rem;
                font-weight: 500;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                z-index: 1001;
                transform: translateX(400px);
                transition: transform 0.3s ease;
                max-width: 350px;
            `;
            
            document.body.appendChild(toast);
            
            // Animar entrada
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            // Auto-remove después de 4 segundos
            setTimeout(() => {
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 4000);
            
            // Click para cerrar
            toast.addEventListener('click', () => {
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            });
        }

        async function markAsRead() {
            try {
                const payload = {
                    action: 'markAsRead',
                    from: chatUser,
                    to: loggedInUser.username
                };
                
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }

        // Limpiar interval al cerrar
        window.addEventListener('beforeunload', () => {
            if (messagesInterval) {
                clearInterval(messagesInterval);
            }
        });

        // Marcar como leído cuando la ventana vuelve a tener foco
        window.addEventListener('focus', () => {
            markAsRead();
            loadMessages();
        });

        // Pausar actualizaciones cuando la página no está visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (messagesInterval) {
                    clearInterval(messagesInterval);
                }
            } else {
                markAsRead();
                loadMessages();
                messagesInterval = setInterval(() => {
                    loadMessages(true);
                }, 3000);
            }
        });
    </script>
